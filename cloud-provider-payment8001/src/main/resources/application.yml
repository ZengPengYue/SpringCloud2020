server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource # 当前数据源操作类型
#    driver-class-name: com.mysql.cj.jdbc.Driver # mysql驱动类
    driver-class-name: com.mysql.jdbc.Driver # mysql驱动类
    url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456

eureka:
  client:
    #表示是否将自己注册进Eureka Server，默认为true
    register-with-eureka: true
    #是否从Eureka Server 抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合Ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka/

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.yue.springcloud.entities #所有Entity别名类所在包